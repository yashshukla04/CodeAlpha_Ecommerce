<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - DailyMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }
        .navbar { background: #2c3e50; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark p-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">ðŸ›’ DailyMart</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Shopping Cart</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card p-3 border-0 shadow-sm">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items"></tbody>
                    </table>
                    <div id="empty-msg" class="text-center p-4 d-none">
                        <p class="text-muted">Your cart is empty.</p>
                        <a href="index.html" class="btn btn-sm btn-primary">Start Shopping</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-4 border-0 shadow-sm bg-white">
                    <h4 class="fw-bold">Order Summary</h4>
                    <hr>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Total Items:</span>
                        <span id="total-items" class="fw-bold">0</span>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fs-5">Grand Total:</span>
                        <span class="fs-4 text-success fw-bold" id="grand-total">â‚¹0</span>
                    </div>
                    <button onclick="checkout()" class="btn btn-dark w-100 py-2">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const tbody = document.getElementById('cart-items');
            tbody.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                document.getElementById('empty-msg').classList.remove('d-none');
            } else {
                cart.forEach((item, index) => {
                    total += item.price;
                    tbody.innerHTML += `
                        <tr>
                            <td>${item.name}</td>
                            <td>â‚¹${item.price.toLocaleString()}</td>
                            <td><button onclick="removeItem(${index})" class="btn btn-sm btn-outline-danger">Remove</button></td>
                        </tr>`;
                });
            }

            document.getElementById('total-items').innerText = cart.length;
            document.getElementById('grand-total').innerText = "â‚¹" + total.toLocaleString();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload();
        }

        async function checkout() {
            if (cart.length === 0) return alert("Cart is empty!");
            
            const username = localStorage.getItem('user');
            if (!username) return alert("Please Login on the Home Page first!");

            const res = await fetch('http://localhost:5000/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, items: cart })
            });

            const data = await res.json();
            alert(data.message);
            
            // Clear Cart
            localStorage.removeItem('cart');
            window.location.href = "index.html";
        }

        renderCart();

        
    </script>
</body>
</html>
