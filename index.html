<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyMart - India's Favorite Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top px-4 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary fs-3" href="#">DailyMart üáÆüá≥</a>
            
            <div class="d-flex align-items-center gap-3">
                <div id="auth-section">
                    <button class="btn btn-outline-dark btn-sm" data-bs-toggle="modal" data-bs-target="#authModal">üîë Login</button>
                </div>

                <button class="btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                    üõí <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </button>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Big Savings, Every Day!</h1>
            <p class="lead">Shop top brands at unbeatable Indian prices.</p>
        </div>
    </header>

    <div id="products" class="container my-5">
        <h2 class="text-center mb-5 fw-bold text-secondary">Featured Products</h2>
        <div id="product-list" class="row g-4"></div>
    </div>

    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Welcome</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-3" id="authTabs">
                        <li class="nav-item"><a class="nav-link active fw-bold" data-bs-toggle="tab" href="#login-tab">Login</a></li>
                        <li class="nav-item"><a class="nav-link fw-bold" data-bs-toggle="tab" href="#register-tab">Register</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="login-tab">
                            <input type="text" id="login-user" class="form-control mb-2" placeholder="Username">
                            <input type="password" id="login-pass" class="form-control mb-3" placeholder="Password">
                            <button onclick="login()" class="btn btn-primary w-100 fw-bold">Login</button>
                        </div>
                        <div class="tab-pane fade" id="register-tab">
                            <input type="text" id="reg-user" class="form-control mb-2" placeholder="Choose Username">
                            <input type="password" id="reg-pass" class="form-control mb-3" placeholder="Choose Password">
                            <button onclick="register()" class="btn btn-success w-100 fw-bold">Create Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Your Cart üõçÔ∏è</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items" class="list-group list-group-flush">
                        <p class="text-center text-muted">Cart is empty.</p>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <h4>Total: ‚Çπ<span id="cart-total">0.00</span></h4>
                    <button onclick="checkout()" class="btn btn-success fw-bold">Checkout & Pay</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <img id="detail-img" src="" class="img-fluid rounded mb-3" style="max-height: 250px;">
                    <h3 id="detail-name" class="fw-bold"></h3>
                    <h4 class="text-primary fw-bold mb-3" id="detail-price"></h4>
                    <p id="detail-desc" class="text-muted"></p>
                    <hr>
                    <p id="detail-extra" class="small text-secondary"></p>
                    <button class="btn btn-dark w-100 mt-2" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
