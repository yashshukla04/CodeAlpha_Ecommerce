<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DailyMart | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }
        .navbar { background: #2c3e50; }
        .card { border: none; transition: 0.3s; border-radius: 12px; background: white; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-img-top { height: 220px; object-fit: contain; padding: 15px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark p-3 sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">ðŸ›’ DailyMart</a>
            <div class="d-flex align-items-center gap-2">
                <div id="auth-buttons">
                    <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
                </div>
                <div id="user-info" class="text-white d-none">
                    Hi, <span id="username-display" class="fw-bold"></span>
                    <button onclick="logout()" class="btn btn-sm btn-danger ms-2">Logout</button>
                </div>
                <a href="cart.html" class="btn btn-warning position-relative btn-sm ms-2">
                    Cart <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1 class="fw-bold display-4">DailyMart</h1>
        <p class="lead text-muted fst-italic">All your needs at one place</p>
    </div>

    <div class="container mt-4 mb-5">
        <h3 class="text-center mb-4">Latest Arrivals</h3>
        <div class="row g-4" id="product-list">
            <div class="text-center w-100">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Loading products...</p>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5 bg-white border-top">
        <div class="container">
            <p class="mb-0 text-muted small">
                &copy; 2026 DailyMart. All rights reserved.
            </p>
        </div>
    </footer>

    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h5>Login</h5>
                    <input type="text" id="login-user" class="form-control mb-2" placeholder="Username">
                    <input type="password" id="login-pass" class="form-control mb-2" placeholder="Password">
                    <button onclick="login()" class="btn btn-primary w-100">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h5>Register</h5>
                    <input type="text" id="reg-user" class="form-control mb-2" placeholder="Username">
                    <input type="password" id="reg-pass" class="form-control mb-2" placeholder="Password">
                    <button onclick="register()" class="btn btn-success w-100">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cart-count').innerText = cart.length;
        
        // Auth Check
        let currentUser = localStorage.getItem('user');
        if (currentUser) {
            document.getElementById('auth-buttons').classList.add('d-none');
            document.getElementById('user-info').classList.remove('d-none');
            document.getElementById('username-display').innerText = currentUser;
        }

        fetch('http://localhost:5000/api/products')
            .then(res => res.json())
            .then(products => {
                const container = document.getElementById('product-list');
                // Clear the loading spinner
                container.innerHTML = ''; 
                products.forEach(p => {
                    container.innerHTML += `
                        <div class="col-md-4 col-sm-6">
                            <div class="card h-100">
                                <img src="${p.image}" class="card-img-top" alt="${p.name}">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${p.name}</h5>
                                    <p class="card-text fw-bold text-primary">â‚¹${p.price.toLocaleString()}</p>
                                    <a href="product.html?id=${p.id}" class="btn btn-outline-dark w-100 mt-auto">View Details</a>
                                </div>
                            </div>
                        </div>`;
                });
            })
            .catch(err => {
                console.error("Error fetching products:", err);
                document.getElementById('product-list').innerHTML = "<p class='text-danger text-center'>Failed to load products. Check console.</p>";
            });

        // Auth Functions
        async function login() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            const res = await fetch('http://localhost:5000/api/login', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });
            if(res.ok) {
                const data = await res.json();
                localStorage.setItem('user', data.username);
                location.reload();
            } else alert("Invalid Login");
        }
        
        async function register() {
            const user = document.getElementById('reg-user').value;
            const pass = document.getElementById('reg-pass').value;
            const res = await fetch('http://localhost:5000/api/register', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });
            alert((await res.json()).message);
        }

        function logout() { localStorage.removeItem('user'); location.reload(); }
    </script>
</body>
</html>
